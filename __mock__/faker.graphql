type PropertyName {
  propertyId: ID
  propertyName: String @examples(values: ["size", "color"])
}

type PropertyValue {
  propertyId: ID
  propertyValue: String @fake(type: colorName)
  propertyValueId: ID
}

type Query {
  propertyNames: [PropertyName!]
  propertyValues(propertyId: ID): [PropertyValue!]
}

type Mutation {
  addPropertyName(propertyName: String): [PropertyName!]
  deletePropertyName(propertyId: ID): [PropertyName!]
  addPropertyValue(propertyId: ID, propertyValue: String): [PropertyValue!]
  deletePropertyValue(propertyId: ID, propertyValueId: ID): [PropertyValue!]
}